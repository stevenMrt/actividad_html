<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Barcelona - Registro</title>
    <link rel="stylesheet" href="activad.css">
</head>
<body>

    <div class="form-container">
        <h2>Ingrese sus datos personales</h2>
        
        <form action="fcb.html" method="GET">  
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required maxlength="30">
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required maxlength="10">
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6">
    
            <input type="submit" value="Iniciar Sesión">
        </form>
        
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    
</body>
</html>
