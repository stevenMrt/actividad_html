<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FC Barcelona</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="form-container">
        <h2>Regístrate</h2>
        
        <form action="fcb.html" method="GET">  
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required maxlength="30">

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required maxlength="10">

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="México">México</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <br><br>

            <input type="submit" value="Registrarse">
        </form>
        <br><br>
        <p>¿Ya tienes una cuenta? <a href="actividad.html">Inicia sesión aquí</a></p>
    </div>

</body>
</html>
